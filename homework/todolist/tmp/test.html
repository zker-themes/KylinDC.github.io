<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul class="todo_lists" id="todo_lists">
      <template id="uncompleted_item_template">
        <li class="todo_item">
          <div class="uncheck_icon"></div>
          <span class="todo_content" onclick="setTodoItemCompleted(event)"
            >${ this.content }</span
          >
          <button
            class="delete_icon hidden"
            onclick="deleteTodoItem(event)"
          ></button>
        </li>
      </template>
      <template id="completed_item_template">
        <li class="todo_item">
          <div class="checked_icon"></div>
          <span
            class="todo_content done_content"
            onclick="setTodoItemUncompleted(event)"
            >${ this.content }</span
          >
          <button
            class="delete_icon hidden"
            onclick="deleteTodoItem(event)"
          ></button>
        </li>
      </template>
    </ul>
    <script src="test.js"></script>
  </body>
</html>
