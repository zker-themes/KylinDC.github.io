<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="header"><div class="title">TodoList</div></div>
      <div class="add_todo">
        <div class="todo_input">
          <input
            type="text"
            id="todo_input"
            placeholder="请输入要添加的事项，按回车添加…"
            onkeypress="submitTodo(event)"
          />
        </div>
      </div>
      <div class="todo_lists" id="todo_lists"></div>
      <div class="footer">
        <div class="items_info">
          <div class="todo_counter">
            Left items: <span id="left_counter"></span>
          </div>
          <button
            id="clear_button"
            class="clear_button hidden"
            onclick="clearCompleted()"
          >
            Clear Completed
          </button>
        </div>
        <div class="view_buttons">
          <button
            id="all_button"
            class="button selected_button"
            onclick="showAllTodoList()"
          >
            ALL
          </button>
          <button
            id="active_button"
            class="button"
            onclick="showActiveTodoList()"
          >
            ACTIVE
          </button>
          <button
            id="completed_button"
            class="button"
            onclick="showCompletedTodoList()"
          >
            COMPLETED
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/todo_item.js"></script>
    <script type="text/javascript" src="../js/item_storage.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
